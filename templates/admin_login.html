{% extends "base.html" %}
{% block title %}Logowanie - Panel Admin{% endblock %}
{% block content %}
<div class="card">
  <h2 class="mdc-typography--headline5">Logowanie użytkownika biznesowego</h2>
  <form method="post">
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
      <input type="text" id="username" name="username" class="mdc-text-field__input" required>
      <label for="username" class="mdc-floating-label">Login</label>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch"></div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <br>
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
      <input type="password" id="password" name="password" class="mdc-text-field__input" required>
      <label for="password" class="mdc-floating-label">Hasło</label>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch"></div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <br>
    <button class="mdc-button mdc-button--raised" type="submit">Zaloguj</button>
  </form>
  <a class="mdc-button mdc-button--outlined" href="{{ url_for('index') }}">Powrót</a>
</div>
{% endblock %}
